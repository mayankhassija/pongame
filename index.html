<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Classic Arcade Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <!-- Header removed -->

        <div class="game-wrapper">
            <!-- Game Interface (Score & Controls) -->
            <div class="game-interface">
                <div class="score-box player">
                    <span class="label">PLAYER</span>
                    <span id="playerScore" class="value">0</span>
                </div>

                <button id="controlButton" class="control-btn">START</button>

                <div class="score-box ai">
                    <span class="label">AI</span>
                    <span id="aiScore" class="value">0</span>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Footer removed -->
    </div>

    <script src="game.js"></script>
</body>

</html>
